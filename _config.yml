# Site settings
title: Eastbound Reports
description: Russian media analysis and translation for English-speaking audiences
baseurl: "/eastbound"
url: "https://petesumners.github.io"
twitter_username: eastboundreport
github_username: PeteSumners

# Build settings
markdown: kramdown

# Include static assets
include:
  - images

# Defaults for posts
defaults:
  - scope:
      path: "_posts"
      type: "posts"
    values:
      layout: "post"
      comments: false

# Exclude from processing
exclude:
  - scripts/
  - content/
  - templates/
  - .github/
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
  - CLAUDE.md
  - PHASE1_GAMEPLAN.md
  - AUTOMATION_SETUP.md
  - QUICK_REFERENCE.md
  - LINKEDIN_SETUP.md

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# RSS Feed
feed:
  path: feed.xml

# SEO
lang: en_US
