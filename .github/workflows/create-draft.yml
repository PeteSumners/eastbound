name: Create New Draft

on:
  workflow_dispatch:
    inputs:
      type:
        description: 'Content type'
        required: true
        type: choice
        options:
          - weekly-analysis
          - translation
      title:
        description: 'Post title'
        required: true
        type: string
      url:
        description: 'Source URL (optional)'
        required: false
        type: string
      schedule_days:
        description: 'Days until publish (0 for draft only)'
        required: false
        type: number
        default: 0

jobs:
  create-draft:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pyyaml

      - name: Create draft
        run: |
          python scripts/create_draft.py \
            --type "${{ github.event.inputs.type }}" \
            --title "${{ github.event.inputs.title }}" \
            ${{ github.event.inputs.url && format('--url "{0}"', github.event.inputs.url) || '' }} \
            ${{ github.event.inputs.schedule_days != '0' && format('--schedule-days {0}', github.event.inputs.schedule_days) || '' }}

      - name: Commit new draft
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          git add content/
          git commit -m "Created draft: ${{ github.event.inputs.title }} [automated]"
          git push
